<app-standart-header></app-standart-header>
<div class="safes-container">
  <header class="section-header">
    <p>Safes</p>
  </header>
  <div class="former">
    <div class="safes-details" *ngFor="let safe of currentUser?.account?.safes!">
      <div class="safe">
        <p>{{safe.safeName}}</p>
        <input type="text" value="{{safe.funds}} USD" readonly="true">
        <button class="classic-button" (click)="openOpenSafeModel(safe)" style="width: 90px; height: 40px">Open</button>
      </div>
    </div>
  </div>
  <div class="create-safe-button">
    <button class="classic-button" (click)="openCreateSafeModal()">Create new safe</button>
  </div>
</div>
